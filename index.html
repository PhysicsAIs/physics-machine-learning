        document.addEventListener("DOMContentLoaded", function() {
        const container = document.getElementById("content");
            data.forEach(section => {
                const sectionDiv = document.createElement("div");
                sectionDiv.className = "section";

                // Convert the content to a more readable format by creating lists for numbered items
                let formattedContent = section.content.split('\n').map(line => {
                    if (line.trim().startsWith('include:')) {
                        return `<ol><li>${line.trim().substring(2).trim()}`;
                    } else if (/^\d+\./.test(line.trim())) {
                        return `<li>${line.trim().substring(2).trim()}</li>`;
                    } else if (line.trim() === '') {
                        return '</li></ol>';
                    } else {
                        return `<p>${line.trim()}</p>`;
                    }
                }).join('');

                // Close any unclosed <ol> tags
                if (formattedContent.includes('<ol>') && !formattedContent.includes('</ol>')) {
                    formattedContent += '</ol>';
                }

                sectionDiv.innerHTML = `
                    <img src="${section.imageSrc}" alt="${section.alt}">
                    <div class="section-content">
                        <h2>${section.title}</h2>
                        ${formattedContent}
                    </div>
                `;
                container.appendChild(sectionDiv);
            });
        });

    </script>
</body>
